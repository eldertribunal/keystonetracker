---
layout: default
---

{{content}}

{% for dungeon in site.data.dungeons %}
<div style="padding: 5%;">
    <h3>{{ dungeon.name }}</h3>
    <img alt="{{ dungeon.name }}" src="{{ dungeon.tile }}">
    <div>
        +1 Time : {{ dungeon.upgrade[0] }}
    </div>
    <div>
        +2 Time : {{ dungeon.upgrade[1] }}
    </div>
    <div>
        +3 Time : {{ dungeon.upgrade[2] }}
    </div>
</div>
{% endfor %}
